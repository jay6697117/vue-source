<!DOCTYPE html>
<html lang="cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mini Vue</title>
  </head>
  <body>
    <div id="app">
      <h1>差值表达式:</h1>
      <h3>{{ msg }}</h3>
      <h3>{{ count }}</h3>
      <hr />
      <h1>v-text</h1>
      <div v-text="msg"></div>
      <hr />
      <h1>v-model</h1>
      <label>
        msg:
        <input type="text" v-model="msg" />
      </label>
      <label>
        count:
        <input type="text" v-model="count" />
      </label>
    </div>
    <script src="./mini-vue.js"></script>
    <script>
      let vm = new Vue({
        el: '#app',
        data: {
          msg: 'Hello Vue',
          count: 100,
          person: { name: 'zs' }
        }
      });
      console.log('vm:', vm);
      vm.msg = { test: 'Hello' }
      vm.test = 'abc';
    </script>
  </body>
</html>
